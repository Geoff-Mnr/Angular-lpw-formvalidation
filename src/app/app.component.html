<div class="mb-9 bg-white shadow-md w-1/2 rounded-lg">
  <h1 class="text-3xl font-bold text-center py-4">Ajouter un film</h1>
<form [formGroup]="form">
  <div class="mb-2 p-4">
    <label for="title" class="mb-3 block text-base font-medium">Titre</label>
    <input type="text" formControlName="title" pInputText
      class="w-full rounded-md border border-blue-950 bg-white py-3 px-6 text-base font-medium text-gray-700 outline-none focus:border-blue-600 focus:shadow-md" />
    <br />
    @if(form.controls.title.errors) {
    <div style="color: red">Champ requis</div>
    }
  </div>
  <div class="mb-2 p-4">
    <label for="year" class="mb-3 block text-base font-medium">Année</label>
    <input type="number" formControlName="year" pInputText
      class="w-full rounded-md border border-blue-950 bg-white py-3 px-6 text-base font-medium text-gray-700 outline-none focus:border-blue-600 focus:shadow-md" />
  </div>
  <div class="mb-2 p-4">
    <label for="director" class="mb-3 block text-base font-medium">Réalisateur</label>
    <input type="text" formControlName="director" pInputText
      class="w-full rounded-md border border-blue-950 bg-white py-3 px-6 text-base font-medium text-gray-700 outline-none focus:border-blue-600 focus:shadow-md" />
  </div>
  <div class="mb-2 p-4">
    <label for="synopsis" class="mb-3 block text-base font-medium">Synopsis</label>
    <textarea name="synopsis" formControlName="synopsis" pInputTextarea
      class="w-full rounded-md border border-blue-950 bg-white py-3 px-6 text-base font-medium text-gray-700 outline-none focus:border-blue-600 focus:shadow-md"></textarea>
    <div class="mt-10 mb-4">
      <!--bouton pour ajouter un film-->
      <button type="submit"
            [disabled]="!form.valid"
            class="hover:shadow-form rounded-md bg-blue-950 py-2 px-4 text-base font-semibold text-white hover:bg-blue-900 outline-none w-1/5 mx-auto mr-2">
      Ajouter
    </button>
    </div>
  </div>
</form>
</div>
